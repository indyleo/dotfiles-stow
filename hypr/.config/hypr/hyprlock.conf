general {
    hide_cursor = true
    ignore_empty_input = true
}

background {
    monitor =
    path = screenshot
    color = rgba(46, 52, 64, 1.0) # Nord0

    # Blur effect for the "frosted" look
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
}

# TIME (12-hour format)
label {
    monitor =
    text = $TIME12
    color = rgb(236, 239, 244) # Nord6
    font_size = 90
    font_family = Sans Bold
    position = 0, 120
    halign = center
    valign = center
}

# DATE SUBTITLE
label {
    monitor =
    # Command to get: Day of week, Month name, Day, Year
    text = cmd[update:1000] echo "$(date +"%A, %B %d, %Y")"
    color = rgb(216, 222, 233) # Nord4
    font_size = 20
    font_family = Sans
    position = 0, 40
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true

    outer_color = rgb(59, 66, 82)    # Nord1
    inner_color = rgb(46, 52, 64)    # Nord0
    font_color = rgb(216, 222, 233)  # Nord4

    check_color = rgb(136, 192, 208) # Nord8
    fail_color = rgb(191, 97, 106)   # Nord11

    placeholder_text = <span foreground="##d8dee9">Password...</span>
    hide_input = false
    position = 0, -60
    halign = center
    valign = center
}
