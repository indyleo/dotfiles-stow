general {
    hide_cursor = true
    ignore_empty_input = true
}

background {
    monitor =
    path = screenshot
    # Dark Charcoal (background)
    color = rgba(0f0f0fdd)

    # Blur effect for the "frosted" look
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
}

# TIME (12-hour format)
label {
    monitor =
    text = $TIME12
    # Auric Silk (Bright Cyan/Cream)
    color = rgb(f9e5c7)
    font_size = 90
    font_family = Sans Bold
    position = 0, 120
    halign = center
    valign = center
}

# DATE SUBTITLE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d, %Y")"
    # Exo Silver
    color = rgb(e0e0e0)
    font_size = 20
    font_family = Sans
    position = 0, 40
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true

    # Outer: Abyss Teal | Inner: Dark Charcoal with Alpha
    outer_color = rgb(3ec1d3)
    inner_color = rgba(0f0f0fda)
    # Font: Auric Silk
    font_color = rgb(f9e5c7)

    # Check: Sulphurous Green | Fail: Profaned Flame
    check_color = rgb(73f973)
    fail_color = rgb(ff003c)

    placeholder_text = <span foreground="##f9e5c7">Identify...</span>
    hide_input = false
    position = 0, -60
    halign = center
    valign = center
}
