$mainMod = SUPER

# --- Applications ---
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, neovide
bind = $mainMod SHIFT, D, exec, vesktop
bind = $mainMod SHIFT, G, exec, signal-desktop
bind = $mainMod SHIFT, A, exec, pavucontrol

# --- Launchers & Rofi ---
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, exec, rofi_flatpak
bind = $mainMod SHIFT, C, exec, clipmgr.py select
bind = $mainMod SHIFT, E, exec, rofi_emoji.py
bind = $mainMod ALT, E, exec, rofi_nerdfont.py
bind = $mainMod SHIFT, P, exec, rofi_power
bind = $mainMod, N, exec, rofi_notebook

# --- Window Management ---
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, Space, togglefloating
bind = $mainMod SHIFT, F, fullscreen, 0

# Focus & Layout
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, equal, layoutmsg, addmaster
bind = $mainMod SHIFT, minus, layoutmsg, removemaster

# --- System & Hardware ---
bindel = , XF86MonBrightnessUp, exec, sysctl bri -i 5
bindel = , XF86MonBrightnessDown, exec, sysctl bri -d 5
bind = $mainMod SHIFT, L, exec, hyprlock

# Volume
bindel = $mainMod ALT, Up, exec, sysctl vol -i 5
bindel = $mainMod ALT, Down, exec, sysctl vol -d 5
bindel = $mainMod ALT, M, exec, sysctl vol --toggle
bindel = ALT, XF86AudioRaiseVolume, exec, sysctl vol -i 5
bindel = ALT, XF86AudioLowerVolume, exec, sysctl vol -d 5
bindel = ALT, XF86AudioMute, exec, sysctl vol --toggle

# Microphone
bindel = $mainMod SHIFT, Up, exec, sysctl mic -i 5
bindel = $mainMod SHIFT, Down, exec, sysctl mic -d 5
bindel = $mainMod SHIFT, M, exec, sysctl mic --toggle
bindel = SHIFT, XF86AudioRaiseVolume, exec, sysctl mic -i 5
bindel = SHIFT, XF86AudioLowerVolume, exec, sysctl mic -d 5
bindel = SHIFT, XF86AudioMicMute, exec, sysctl mic --toggle

# --- Media Controls (Song) ---
bindl = $mainMod, Right, exec, mediactl --source song next
bindl = $mainMod, Left, exec, mediactl --source song previous
bindl = $mainMod, S, exec, mediactl --source song play-pause
bindl = , XF86AudioNext, exec, mediactl --source song next
bindl = , XF86AudioPrev, exec, mediactl --source song previous
bindl = , XF86AudioPlay, exec, mediactl --source song play-pause

# --- Media Controls (Browser) ---
bindl = $mainMod ALT, Right, exec, mediactl --source browser next
bindl = $mainMod ALT, Left, exec, mediactl --source browser previous
bindl = $mainMod ALT, S, exec, mediactl --source browser play-pause
bindl = ALT, XF86AudioNext, exec, mediactl --source browser next
bindl = ALT, XF86AudioPrev, exec, mediactl --source browser previous
bindl = ALT, XF86AudioPlay, exec, mediactl --source browser play-pause

# --- Screenshots & Recording ---
bind = , Print, exec, sstool --select
bind = $mainMod, Print, exec, sstool --screen
bind = $mainMod SHIFT, Print, exec, sstool --fullscreen
bind = $mainMod CTRL, Print, exec, sstool --window
bind = $mainMod ALT, Print, exec, sstool --colorpicker
bind = $mainMod SHIFT, W, exec, desktopctl wallpaper ~/Pictures/Wallpapers/nord

# --- Workspaces 1-10 ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- Scratchpad Toggles ---
bind = $mainMod, T, togglespecialworkspace, termsc
bind = $mainMod, Y, togglespecialworkspace, lfsc
bind = $mainMod, Z, togglespecialworkspace, qalsc
bind = $mainMod, A, togglespecialworkspace, pulsesc
bind = $mainMod, G, togglespecialworkspace, gurks
bind = $mainMod, D, togglespecialworkspace, discordo
bind = $mainMod, C, togglespecialworkspace, twitch
bind = $mainMod, M, togglespecialworkspace, subsonic

# --- Mouse Binds ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
