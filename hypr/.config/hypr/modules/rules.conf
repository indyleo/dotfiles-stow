# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests
windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

# Fix XWayland dragging
windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = on
}

# --- Scratchpad Window Rules ---

# Scratchpad defaults
windowrulev2 = float, center, size 80% 80%, noinitialfocus, class:^(termsc|lfsc|qalsc|pulsesc|gurks|discordo|twitch-tui|subsonic-tui)$

# Special workspace assignment
windowrulev2 = workspace special:termsc, class:^(termsc)$
windowrulev2 = workspace special:lfsc, class:^(lfsc)$
windowrulev2 = workspace special:qalsc, class:^(qalsc)$
windowrulev2 = workspace special:pulsesc, class:^(pulsesc)$
windowrulev2 = workspace special:gurks, class:^(gurks)$
windowrulev2 = workspace special:discordo, class:^(discordo)$
windowrulev2 = workspace special:twitch, class:^(twitch-tui)$
windowrulev2 = workspace special:subsonic, class:^(subsonic-tui)$


# --- Layer Rules ---
layerrule {
    name = rofi-blur
    match:namespace = rofi
    blur = on
    ignore_alpha = 0.5
}

layerrule {
    name = notify-blur
    match:namespace = notifications
    blur = on
    ignore_alpha = 0.5
}
