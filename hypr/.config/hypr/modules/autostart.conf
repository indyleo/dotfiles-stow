# --- Launch Desktop ---
exec-once = qs
exec-once = mako
exec-once = desktopctl wallpaper ~/Pictures/Wallpapers/nord 900
exec-once = hyprctl setcursor "Capitaine Cursors (Nord)" 24

# --- Launch Services ---
exec-once = sunshine
exec-once = udiskie
exec-once = organizer.py -d
exec-once = clipmgr.py daemon
exec-once = medianotify

# --- Launch Scratchpad Apps ---
exec-once = alacritty --class termsc
exec-once = alacritty --class lfsc -e lf
exec-once = alacritty --class qalsc -e qalc
exec-once = alacritty --class pulsesc -e pulsemixer
exec-once = alacritty --class gurks -e gurks
exec-once = alacritty --class discordo -e discodio
exec-once = alacritty --class twitch-tui -e twt
exec-once = alacritty --class subsonic-tui -e subsonic-tui
