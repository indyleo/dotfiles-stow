animations {
	enabled = yes

# --- Custom Bezier Curves ---
		bezier = fluid, 0.22, 1, 0.36, 1
		bezier = snappy, 0.1, 1, 0, 1
		bezier = overshot, 0.05, 0.9, 0.1, 1.1
		bezier = bounce, 0.1, 1.1, 0, 1

# --- Global Settings ---
		animation = global, 1, 4, fluid

# --- Windows ---
		animation = windows, 1, 4, overshot, popin 80%
		animation = windowsIn, 1, 3, overshot, popin 80%
		animation = windowsOut, 1, 3, fluid, popin 80%
		animation = windowsMove, 1, 3, snappy

# --- Layers ---
		animation = layers, 1, 3, fluid, fade
		animation = layersIn, 1, 3, fluid, fade
		animation = layersOut, 1, 3, fluid, fade

# --- Fading Effects ---
		animation = fade, 1, 3, fluid

# --- Workspaces ---
		animation = workspaces, 1, 4, fluid, slidefade 70%

# --- Special Workspace ---
		animation = specialWorkspace, 1, 3, bounce, slidevert

# --- Extras ---
		animation = border, 1, 4, fluid
		animation = zoomFactor, 1, 3, fluid
}
