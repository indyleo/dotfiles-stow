<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="starticon.png" type="image/png" />
    <title>Start Page (Calamity)</title>
    <style>
      :root {
        /* --- Calamity Palette --- */
        --bg: #0f0f0f; /* Deep Void Black */
        --bg-alt: #1a1a1a; /* Dark Charcoal */
        --fg: #f9e5c7; /* Auric Silk */
        --fg-dim: #e0e0e0; /* Exo Silver */
        --border: #3ec1d3; /* Abyss Teal */
        --accent: #df9d1b; /* Auric Gold */
        --alert: #ff003c; /* Profaned Flame */
        --highlight: #b45ef7; /* Cosmic Purple */

        /* Effects */
        --matrix-fade: rgba(15, 15, 15, 0.15);
        --matrix-green: #73f973; /* Sulphurous Green */
        --glass-bg: rgba(26, 26, 26, 0.75);
        --glass-border: rgba(62, 193, 211, 0.2);
        --glass-blur: blur(12px);
        --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
      }

      body {
        margin: 0;
        background-color: var(--bg);
        font-family:
          "Segoe UI", "Roboto", "Inter", Helvetica, Arial, sans-serif;
        color: var(--fg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        overflow: hidden;
      }

      #matrix-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow);
        border-radius: 12px;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        padding: 20px 40px;
        color: var(--accent);
        text-transform: uppercase;
        letter-spacing: 2px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-width: 450px;
        border: 1px solid var(--glass-border);
        transition: border-color 0.3s ease;
      }

      h1:hover {
        border-color: var(--alert);
      }

      .quote-text {
        font-size: 0.85rem;
        text-transform: none;
        color: var(--fg-dim);
        font-style: italic;
        font-weight: normal;
        opacity: 0.8;
        margin-top: 5px;
      }

      #datetime {
        font-size: 1.1rem;
        color: var(--fg-dim);
        padding: 8px 20px;
        margin-bottom: 2rem;
        font-family: "JetBrains Mono", monospace;
        border-color: rgba(223, 157, 27, 0.2);
      }

      .search-container {
        margin-bottom: 2rem;
        z-index: 10;
      }

      form {
        padding: 8px;
        display: flex;
        align-items: center;
        transition: 0.3s ease;
      }

      form:focus-within {
        transform: scale(1.02);
        box-shadow: 0 0 20px rgba(255, 0, 60, 0.15);
        border-color: var(--alert);
      }

      .search-bar input {
        padding: 10px 15px;
        font-size: 1.1rem;
        width: 350px;
        border: none;
        background: transparent;
        color: var(--fg);
        text-align: center;
      }

      .search-bar input:focus {
        outline: none;
      }

      .quicklines-box {
        padding: 2.5rem;
        max-width: 900px;
        width: 85%;
      }

      .links {
        display: flex;
        flex-wrap: wrap;
        gap: 2.5rem;
        justify-content: center;
      }

      .category {
        text-align: left;
        min-width: 150px;
      }

      .category h3 {
        color: var(--border);
        margin-bottom: 1rem;
        font-size: 1.1rem;
        border-bottom: 1px solid var(--alert);
        padding-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .category a {
        display: flex;
        align-items: center;
        color: var(--fg-dim);
        text-decoration: none;
        margin-bottom: 0.6em;
        padding: 5px 8px;
        border-radius: 6px;
        transition: 0.2s;
      }

      .category a img {
        margin-right: 10px;
        filter: grayscale(0.5);
        transition: 0.3s;
      }

      .category a:hover {
        background: rgba(223, 157, 27, 0.1);
        color: var(--accent);
        transform: translateX(5px);
      }

      .category a:hover img {
        filter: grayscale(0);
        transform: scale(1.1);
      }

      .sys-info {
        position: fixed;
        bottom: 20px;
        display: flex;
        gap: 20px;
        padding: 10px 20px;
        font-family: monospace;
        font-size: 0.8rem;
        color: var(--fg-dim);
      }

      .sys-label {
        color: var(--accent);
      }

      .hidden {
        display: none !important;
      }

      @media (max-width: 600px) {
        h1 {
          min-width: 90%;
          font-size: 1.1rem;
        }
        .sys-info {
          flex-direction: column;
          bottom: 10px;
        }
        .search-bar input {
          width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="matrix-canvas"></canvas>

    <audio id="sun-audio" src="here-comes-the-sun.mp3" loop></audio>

    <h1 id="greeting" class="glass-panel">
      <span id="greet-line">...</span>
      <span id="quote-line" class="quote-text">...</span>
    </h1>

    <div id="datetime" class="glass-panel"></div>

    <div class="search-container">
      <form
        action="https://search.brave.com/search"
        method="get"
        class="glass-panel"
      >
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            name="q"
            placeholder="Search... (Press '/')"
            autocomplete="off"
            required
          />
        </div>
      </form>
    </div>

    <div class="quicklines-box glass-panel">
      <div class="links">
        <div class="category">
          <h3>Work</h3>
          <a href="https://github.com"
            ><img src="favicons/github.ico" width="16" height="16" />GitHub</a
          >
          <a href="https://gitlab.com"
            ><img src="favicons/gitlab.ico" width="16" height="16" />GitLab</a
          >
          <a href="https://stackoverflow.com"
            ><img
              src="favicons/stackoverflow.ico"
              width="16"
              height="16"
            />Stack Overflow</a
          >
          <a href="https://mail.google.com/mail/u/0/#inbox"
            ><img src="favicons/gmail.ico" width="16" height="16" />Gmail</a
          >
        </div>
        <div class="category">
          <h3>Media</h3>
          <a href="https://youtube.com"
            ><img src="favicons/youtube.ico" width="16" height="16" />YouTube</a
          >
          <a href="https://twitch.tv"
            ><img src="favicons/twitch.ico" width="16" height="16" />Twitch</a
          >
          <a href="https://www.reddit.com/"
            ><img src="favicons/reddit.ico" width="16" height="16" />Reddit</a
          >
          <a href="https://discord.com/channels/@me"
            ><img src="favicons/discord.ico" width="16" height="16" />Discord</a
          >
        </div>
        <div class="category">
          <h3>Tools</h3>
          <a href="https://gemini.google.com/u/1"
            ><img src="favicons/gemini.svg" width="16" height="16" />Gemini</a
          >
          <a href="https://claude.ai/new"
            ><img src="favicons/claude.svg" width="16" height="16" />Claude</a
          >
          <a href="https://chat.openai.com"
            ><img src="favicons/chatgpt.ico" width="16" height="16" />ChatGPT</a
          >
          <a href="https://terminal.sexy"
            ><img
              src="favicons/hackertype.ico"
              width="16"
              height="16"
            />Terminal Sexy</a
          >
        </div>
        <div class="category">
          <h3>Projects</h3>
          <a href="https://github.com/indyleo/Catalyst"
            ><img src="favicons/github.ico" width="16" height="16" />Catalyst</a
          >
          <a href="https://github.com/indyleo/dotfiles-stow"
            ><img src="favicons/github.ico" width="16" height="16" />Dotfiles</a
          >
          <a href="https://github.com/indyleo/suckless"
            ><img src="favicons/github.ico" width="16" height="16" />Suckless</a
          >
        </div>
      </div>
    </div>

    <div class="sys-info glass-panel" id="sysInfo">
      <div class="sys-item">
        <span class="sys-label">OS:</span> <span id="os-val">...</span>
      </div>
      <div id="distro-container" class="sys-item">
        <span class="sys-label">DISTRO:</span> <span id="distro-val">...</span>
      </div>
      <div class="sys-item">
        <span class="sys-label">BROWSER:</span>
        <span id="browser-val">...</span>
      </div>
    </div>

    <script>
      /* --- CALAMITY MATRIX --- */
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");
      const letters =
        "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const fontSize = 14;
      let drops = [];

      function resizeAndReset() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const columns = Math.ceil(canvas.width / fontSize);
        for (let i = 0; i < columns; i++)
          drops[i] = Math.floor(Math.random() * (canvas.height / fontSize));
      }

      function drawMatrix() {
        ctx.fillStyle = "rgba(15, 15, 15, 0.15)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.font = `${fontSize}px monospace`;
        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(
            Math.floor(Math.random() * letters.length),
          );

          // 2% chance for a character to be Profaned Flame (Red)
          if (Math.random() > 0.98) {
            ctx.fillStyle = "#ff003c";
          } else {
            ctx.fillStyle = "#73f973"; // Sulphurous Green
          }

          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;
          drops[i]++;
        }
      }

      resizeAndReset();
      window.addEventListener("resize", resizeAndReset);
      setInterval(drawMatrix, 50);

      /* --- GREETING & CLOCK --- */
      let currentQuote = "The air is getting warmer around you...";
      let currentRandomPhrase = "Devourer of Gods";

      async function loadTextFiles() {
        try {
          const [quoteRes, phraseRes] = await Promise.all([
            fetch("quotes.txt"),
            fetch("randomphrases.txt"),
          ]);

          if (quoteRes.ok) {
            const quotes = (await quoteRes.text())
              .split("\n")
              .filter((l) => l.trim() !== "");
            currentQuote =
              quotes[Math.floor(Math.random() * quotes.length)].trim();
          }
          if (phraseRes.ok) {
            const phrases = (await phraseRes.text())
              .split("\n")
              .filter((l) => l.trim() !== "");
            currentRandomPhrase =
              phrases[Math.floor(Math.random() * phrases.length)];
          }
          updateClock();
        } catch (e) {
          console.log("Using default Calamity strings.");
          updateClock();
        }
      }

      function updateClock() {
        const now = new Date();
        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        const h = now.getHours();
        document.getElementById("datetime").textContent =
          `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()} • ${h % 12 || 12}:${String(now.getMinutes()).padStart(2, "0")} ${h >= 12 ? "PM" : "AM"}`;

        let stdGreet =
          h < 12 ? "Good Morning" : h < 17 ? "Good Afternoon" : "Good Evening";
        document.getElementById("greet-line").textContent =
          `${stdGreet} — ${currentRandomPhrase}`;
        document.getElementById("quote-line").textContent = `"${currentQuote}"`;
      }

      /* --- SYSTEM INFO --- */
      function initSysInfo() {
        const ua = navigator.userAgent;
        let os = "Linux";
        if (ua.indexOf("Win") != -1) os = "Windows";
        else if (ua.indexOf("Mac") != -1) os = "MacOS";

        document.getElementById("os-val").textContent = os;
        if (os === "Linux")
          document.getElementById("distro-val").textContent = "Arch";
        else
          document.getElementById("distro-container").classList.add("hidden");

        document.getElementById("browser-val").textContent = ua.includes(
          "Firefox",
        )
          ? "Firefox"
          : ua.includes("Chrome")
            ? "Chrome"
            : "Safari";
      }

      loadTextFiles();
      setInterval(updateClock, 1000);
      initSysInfo();

      const searchInput = document.getElementById("searchInput");
      window.onload = () => searchInput.focus();
      document.addEventListener("keydown", (e) => {
        if (e.key === "/" && document.activeElement !== searchInput) {
          e.preventDefault();
          searchInput.focus();
        }
      });
    </script>
  </body>
</html>
