<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="starticon.png" type="image/png" />
    <title>Start Page (Nord)</title>
    <style>
      /* --- THEME VARIABLES (Nord Palette) --- */
      :root {
        --bg: #2e3440;
        --bg-alt: #3b4252;
        --fg: #eceff4;
        --fg-dim: #d8dee9;
        --border: #8fbcbb;
        --accent: #88c0d0;

        /* FIXED: RGB rgba(67, 76, 94, 1) matches Nord 3 exactly to stop background drift */
        --matrix-fade: rgba(67, 76, 94, 0.15);
        --matrix-green: #a3be8c;

        --glass-bg: rgba(46, 52, 64, 0.75);
        --glass-border: rgba(143, 188, 187, 0.2);
        --glass-blur: blur(10px);
        --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      body {
        margin: 0;
        background-color: var(--bg);
        font-family: "Segoe UI", "Roboto", Helvetica, Arial, sans-serif;
        color: var(--fg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        overflow-x: hidden;
      }

      #matrix-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        -webkit-backdrop-filter: var(--glass-blur);
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow);
        border-radius: 12px;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        padding: 10px 25px;
        color: var(--accent);
        text-transform: uppercase;
        letter-spacing: 2px;
        display: inline-block;
      }

      #datetime {
        font-size: 1.1rem;
        color: var(--fg-dim);
        padding: 8px 20px;
        margin-top: 0;
        margin-bottom: 2rem;
        font-family: monospace;
        display: inline-block;
      }

      .search-container {
        margin-bottom: 2rem;
        z-index: 10;
      }

      form {
        padding: 8px;
        display: flex;
        align-items: center;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      form:focus-within {
        transform: scale(1.02);
        border-color: var(--accent);
        box-shadow: 0 0 15px rgba(136, 192, 208, 0.2);
      }

      .search-bar input {
        padding: 10px 15px;
        font-size: 1.1rem;
        width: 320px;
        border: none;
        border-radius: 6px;
        background-color: transparent;
        color: var(--fg);
        text-align: center;
      }

      .search-bar input::placeholder {
        color: var(--fg-dim);
        opacity: 0.7;
      }

      .search-bar input:focus {
        outline: none;
      }

      .quicklines-box {
        padding: 2.5rem;
        max-width: 900px;
        width: 85%;
        margin-top: 1rem;
      }

      .links {
        display: flex;
        flex-wrap: wrap;
        gap: 2.5rem;
        justify-content: center;
      }

      .category {
        text-align: left;
        min-width: 140px;
      }

      .category h3 {
        color: var(--accent);
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 1.1rem;
        border-bottom: 1px solid var(--glass-border);
        padding-bottom: 5px;
      }

      .category a {
        display: flex;
        align-items: center;
        color: var(--fg-dim);
        text-decoration: none;
        margin-bottom: 0.6em;
        padding: 5px 8px;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .category a img {
        margin-right: 10px;
        opacity: 0.8;
        transition: opacity 0.2s;
      }

      .category a:hover {
        background-color: rgba(136, 192, 208, 0.15);
        color: #fff;
        transform: translateX(5px);
      }

      .category a:hover img {
        opacity: 1;
      }

      @media (max-width: 600px) {
        .search-bar input {
          width: 200px;
        }
        .links {
          gap: 1.5rem;
        }
        .category {
          min-width: 40%;
          text-align: center;
        }
        .category a {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="matrix-canvas"></canvas>

    <h1 id="greeting" class="glass-panel">...</h1>
    <div id="datetime" class="glass-panel"></div>

    <div class="search-container">
      <form
        action="https://searxng.linuxlab.work/search"
        method="get"
        class="glass-panel"
      >
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            name="q"
            placeholder="Search... (Press '/')"
            autocomplete="off"
            required
          />
        </div>
      </form>
    </div>

    <div class="quicklines-box glass-panel">
      <div class="links">

            ><img src="favicons/gitlab.ico" width="16" height="16" />GitLab</a
          >
          <a href="https://stackoverflow.com"
            ><img
              src="favicons/stackoverflow.ico"
              width="16"
              height="16"
            />Stack Overflow</a
          >
          <a href="https://mail.google.com/mail/u/0/#inbox"
            ><img src="favicons/gmail.ico" width="16" height="16" />Gmail</a
          >
          <a href="https://outlook.live.com/mail/0/"
            ><img src="favicons/outlook.ico" width="16" height="16" />Outlook</a

        </div>

        <div class="category">

          <a href="https://youtube.com"
            ><img src="favicons/youtube.ico" width="16" height="16" />YouTube</a
          >

            ><img src="favicons/twitch.ico" width="16" height="16" />Twitch</a
          >
          <a href="https://www.reddit.com/"

          >
          <a href="https://discord.com/channels/@me"
            ><img src="favicons/discord.ico" width="16" height="16" />Discord</a
          >
        </div>

        <div class="category">
          <h3>Tools</h3>
          <a href="https://gemini.google.com/u/1"

        <div class="category">
          <h3>Projects</h3>
          <a href="https://github.com/indyleo/Catalyst"
            ><img src="favicons/github.ico" width="16" height="16" />Catalyst</a
          >
          <a href="https://github.com/indyleo/dotfiles-stow"

            ><img src="favicons/github.ico" width="16" height="16" />Scripts</a
          >
        </div>
      </div>
    </div>

    <script>
      /* --- MATRIX EFFECT --- */
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");

      const letters =
        "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const fontSize = 14;
      let drops = [];

      function resizeAndReset() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const columns = Math.ceil(canvas.width / fontSize);
        if (drops.length < columns) {
          for (let i = drops.length; i < columns; i++) {
            drops[i] = Math.floor((Math.random() * canvas.height) / fontSize);
          }
        }
      }

      function drawMatrix() {
        ctx.fillStyle = getComputedStyle(document.documentElement)
          .getPropertyValue("--matrix-fade")
          .trim();
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = getComputedStyle(document.documentElement)
          .getPropertyValue("--matrix-green")
          .trim();
        ctx.font = `${fontSize}px monospace`;

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(
            Math.floor(Math.random() * letters.length),
          );
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      resizeAndReset();
      window.addEventListener("resize", resizeAndReset);
      setInterval(drawMatrix, 50);

      /* --- CLOCK & GREETING (LibreWolf Fix) --- */
      function updateClock() {
        const now = new Date();

        // Manual EST adjustment (UTC - 5)
        const offset = -5;
        const localTime = new Date(
          now.getTime() + offset * 3600000 + now.getTimezoneOffset() * 60000,
        );

        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        const dayName = days[localTime.getDay()];
        const monthName = months[localTime.getMonth()];
        const date = localTime.getDate();
        const year = localTime.getFullYear();

        let hours = localTime.getHours();
        const minutes = String(localTime.getMinutes()).padStart(2, "0");
        const ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12 || 12;

        // Display string without seconds
        document.getElementById("datetime").textContent =
          `${dayName}, ${monthName} ${date}, ${year} • ${hours}:${minutes} ${ampm}`;

        // Greeting Message
        let greetingMsg = "Good Evening";
        const currentHour = localTime.getHours();
        if (currentHour >= 5 && currentHour < 12) greetingMsg = "Good Morning";
        else if (currentHour >= 12 && currentHour < 18)
          greetingMsg = "Good Afternoon";

        document.getElementById("greeting").textContent = greetingMsg;
      }

      updateClock();
      setInterval(updateClock, 1000);

      /* --- UX --- */
      const searchInput = document.getElementById("searchInput");
      window.onload = () => {
        searchInput.focus();
        resizeAndReset();
      };
      document.addEventListener("keydown", (e) => {
        if (e.key === "/" && document.activeElement !== searchInput) {
          e.preventDefault();
          searchInput.focus();
        }
      });
    </script>
  </body>
