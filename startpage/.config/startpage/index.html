<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="starticon.png" type="image/png" />
    <title>Start Page (Nord)</title>
    <style>
      :root {
        --bg: #2e3440;
        --bg-alt: #3b4252;
        --fg: #eceff4;
        --fg-dim: #d8dee9;
        --border: #8fbcbb;
        --accent: #88c0d0;
        --matrix-fade: rgba(67, 76, 94, 0.15);
        --matrix-green: #a3be8c;
        --glass-bg: rgba(46, 52, 64, 0.75);
        --glass-border: rgba(143, 188, 187, 0.2);
        --glass-blur: blur(10px);
        --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      body {
        margin: 0;
        background-color: var(--bg);
        font-family: "Segoe UI", "Roboto", Helvetica, Arial, sans-serif;
        color: var(--fg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        overflow: hidden;
      }

      #matrix-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow);
        border-radius: 12px;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        padding: 20px 40px;
        color: var(--accent);
        text-transform: uppercase;
        letter-spacing: 2px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-width: 450px;
      }

      .quote-text {
        font-size: 0.85rem;
        text-transform: none;
        color: var(--fg-dim);
        font-style: italic;
        font-weight: normal;
        opacity: 0.8;
        margin-top: 5px;
      }

      #datetime {
        font-size: 1.1rem;
        color: var(--fg-dim);
        padding: 8px 20px;
        margin-bottom: 2rem;
        font-family: monospace;
      }
      .search-container {
        margin-bottom: 2rem;
        z-index: 10;
      }
      form {
        padding: 8px;
        display: flex;
        align-items: center;
        transition: 0.2s;
      }
      form:focus-within {
        transform: scale(1.02);
        box-shadow: 0 0 15px rgba(136, 192, 208, 0.2);
      }
      .search-bar input {
        padding: 10px 15px;
        font-size: 1.1rem;
        width: 320px;
        border: none;
        background: transparent;
        color: var(--fg);
        text-align: center;
      }
      .search-bar input:focus {
        outline: none;
      }

      .quicklines-box {
        padding: 2.5rem;
        max-width: 900px;
        width: 85%;
      }
      .links {
        display: flex;
        flex-wrap: wrap;
        gap: 2.5rem;
        justify-content: center;
      }
      .category {
        text-align: left;
        min-width: 140px;
      }
      .category h3 {
        color: var(--accent);
        margin-bottom: 1rem;
        font-size: 1.1rem;
        border-bottom: 1px solid var(--glass-border);
        padding-bottom: 5px;
      }
      .category a {
        display: flex;
        align-items: center;
        color: var(--fg-dim);
        text-decoration: none;
        margin-bottom: 0.6em;
        padding: 5px 8px;
        border-radius: 6px;
        transition: 0.2s;
      }
      .category a img {
        margin-right: 10px;
        opacity: 0.8;
      }
      .category a:hover {
        background: rgba(136, 192, 208, 0.15);
        color: #fff;
        transform: translateX(5px);
      }

      .sys-info {
        position: fixed;
        bottom: 20px;
        display: flex;
        gap: 20px;
        padding: 10px 20px;
        font-family: monospace;
        font-size: 0.8rem;
        color: var(--fg-dim);
      }
      .sys-label {
        color: var(--accent);
      }
      #mute-toggle {
        cursor: pointer;
        text-decoration: underline;
        color: var(--accent);
      }
      .hidden {
        display: none !important;
      }

      @media (max-width: 600px) {
        h1 {
          min-width: 90%;
          font-size: 1.1rem;
        }
        .sys-info {
          flex-direction: column;
          bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="matrix-canvas"></canvas>

    <audio id="sun-audio" src="here-comes-the-sun.mp3" loop></audio>

    <h1 id="greeting" class="glass-panel">
      <span id="greet-line">...</span>
      <span id="quote-line" class="quote-text">...</span>
    </h1>
    <div id="datetime" class="glass-panel"></div>

    <div class="search-container">
      <form
        action="https://search.brave.com/search"
        method="get"
        class="glass-panel"
      >
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            name="q"
            placeholder="Search... (Press '/')"
            autocomplete="off"
            required
          />
        </div>
      </form>
    </div>

    <div class="quicklines-box glass-panel">
      <div class="links">
        <div class="category">
          <h3>Work</h3>
          <a href="https://github.com"
            ><img src="favicons/github.ico" width="16" height="16" />GitHub</a
          >
          <a href="https://gitlab.com"
            ><img src="favicons/gitlab.ico" width="16" height="16" />GitLab</a
          >
          <a href="https://stackoverflow.com"
            ><img
              src="favicons/stackoverflow.ico"
              width="16"
              height="16"
            />Stack Overflow</a
          >
          <a href="https://mail.google.com/mail/u/0/#inbox"
            ><img src="favicons/gmail.ico" width="16" height="16" />Gmail</a
          >
          <a href="https://outlook.live.com/mail/0/"
            ><img src="favicons/outlook.ico" width="16" height="16" />Outlook</a
          >
        </div>
        <div class="category">
          <h3>Media</h3>
          <a href="https://youtube.com"
            ><img src="favicons/youtube.ico" width="16" height="16" />YouTube</a
          >
          <a href="https://twitch.tv"
            ><img src="favicons/twitch.ico" width="16" height="16" />Twitch</a
          >
          <a href="https://www.reddit.com/"
            ><img src="favicons/reddit.ico" width="16" height="16" />Reddit</a
          >
          <a href="https://discord.com/channels/@me"
            ><img src="favicons/discord.ico" width="16" height="16" />Discord</a
          >
        </div>
        <div class="category">
          <h3>Tools</h3>
          <a href="https://gemini.google.com/u/1"
            ><img src="favicons/gemini.svg" width="16" height="16" />Gemini</a
          >
          <a href="https://claude.ai/new"
            ><img src="favicons/claude.svg" width="16" height="16" />Claude</a
          >
          <a href="https://chat.openai.com"
            ><img src="favicons/chatgpt.ico" width="16" height="16" />ChatGPT</a
          >
          <a href="https://www.deepl.com/en/translator"
            ><img src="favicons/deepl.ico" width="16" height="16" />DeepL</a
          >
          <a href="https://terminal.sexy"
            ><img
              src="favicons/hackertype.ico"
              width="16"
              height="16"
            />Terminal Sexy</a
          >
        </div>
        <div class="category">
          <h3>Projects</h3>
          <a href="https://github.com/indyleo/Catalyst"
            ><img src="favicons/github.ico" width="16" height="16" />Catalyst</a
          >
          <a href="https://github.com/indyleo/dotfiles-stow"
            ><img src="favicons/github.ico" width="16" height="16" />Dotfiles</a
          >
          <a href="https://github.com/indyleo/suckless"
            ><img src="favicons/github.ico" width="16" height="16" />Suckless</a
          >
          <a href="https://github.com/indyleo/scripts"
            ><img src="favicons/github.ico" width="16" height="16" />Scripts</a
          >
        </div>
      </div>
    </div>

    <div class="sys-info glass-panel" id="sysInfo">
      <div class="sys-item">
        <span class="sys-label">OS:</span> <span id="os-val">...</span>
      </div>
      <div id="distro-container" class="sys-item">
        <span class="sys-label">DISTRO:</span> <span id="distro-val">...</span>
      </div>
      <div class="sys-item">
        <span class="sys-label">BROWSER:</span>
        <span id="browser-val">...</span>
      </div>
      <div class="sys-item" id="audio-status-container">
        <span class="sys-label">AUDIO:</span>
        <span id="mute-toggle">OFF</span>
      </div>
    </div>

    <script>
      /* --- MATRIX --- */
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");
      const letters =
        "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const fontSize = 14;
      let drops = [];
      function resizeAndReset() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const columns = Math.ceil(canvas.width / fontSize);
        for (let i = 0; i < columns; i++)
          drops[i] = Math.floor(Math.random() * (canvas.height / fontSize));
      }
      function drawMatrix() {
        ctx.fillStyle = "rgba(67, 76, 94, 0.15)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#a3be8c";
        ctx.font = `${fontSize}px monospace`;
        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(
            Math.floor(Math.random() * letters.length),
          );
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;
          drops[i]++;
        }
      }
      resizeAndReset();
      window.addEventListener("resize", resizeAndReset);
      setInterval(drawMatrix, 50);

      /* --- FILE LOADING & GREETING --- */
      let currentQuote = "Loading quote...";
      let currentRandomPhrase = "Loading phrase...";
      const audio = document.getElementById("sun-audio");
      const muteBtn = document.getElementById("mute-toggle");

      async function loadTextFiles() {
        try {
          const quoteRes = await fetch("quotes.txt");
          const quotes = (await quoteRes.text())
            .split("\n")
            .filter((line) => line.trim() !== "");
          currentQuote =
            quotes[Math.floor(Math.random() * quotes.length)].trim();

          // Audio Check
          if (currentQuote === "Here comes the sun do do dodo") {
            // Trigger play. Note: Browsers block sound until first click/keypress
            audio.play().catch(() => {
              console.log("Audio waiting for user interaction...");
            });
            muteBtn.textContent = "ON";
          }

          const phraseRes = await fetch("randomphrases.txt");
          const phrases = (await phraseRes.text())
            .split("\n")
            .filter((line) => line.trim() !== "");
          currentRandomPhrase =
            phrases[Math.floor(Math.random() * phrases.length)];

          updateClock();
        } catch (e) {
          currentQuote = "Error loading quotes.txt";
          currentRandomPhrase = "Error loading phrases.txt";
          updateClock();
        }
      }

      function getHoliday(d, m, y, dayIdx) {
        if (m === 0 && d === 1) return "Happy New Year";
        if (m === 11 && d === 25) return "Merry Christmas";
        if (m === 9 && dayIdx === 1 && d > 7 && d <= 14)
          return "Thanksgiving (CA)";
        if (m === 10 && dayIdx === 4 && d > 21 && d <= 28)
          return "Thanksgiving (US)";
        return null;
      }

      function updateClock() {
        const now = new Date();
        const offset = -5; // Adjustment for EST
        const localTime = new Date(now.getTime() + offset * 3600000);

        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        const h = now.getHours();
        const m = now.getMonth();
        const d = now.getDate();

        document.getElementById("datetime").textContent =
          `${days[now.getDay()]}, ${months[m]} ${d} • ${h % 12 || 12}:${String(now.getMinutes()).padStart(2, "0")} ${h >= 12 ? "PM" : "AM"}`;

        let stdGreet =
          h < 12 ? "Good Morning" : h < 17 ? "Good Afternoon" : "Good Evening";
        const hol = getHoliday(d, m, now.getFullYear(), now.getDay());

        let greetingLine = hol
          ? `${stdGreet} — ${hol} — ${currentRandomPhrase}`
          : `${stdGreet} — ${currentRandomPhrase}`;
        document.getElementById("greet-line").textContent = greetingLine;
        document.getElementById("quote-line").textContent = `"${currentQuote}"`;
      }

      /* --- SYSTEM INFO --- */
      function initSysInfo() {
        const ua = navigator.userAgent;
        let os = "Linux";
        let isLinux = true;

        if (ua.indexOf("Win") != -1) {
          os = "Windows";
          isLinux = false;
        } else if (ua.indexOf("Mac") != -1) {
          os = "MacOS";
          isLinux = false;
        }

        document.getElementById("os-val").textContent = os;

        if (isLinux) {
          document.getElementById("distro-val").textContent = "Arch";
        } else {
          document.getElementById("distro-container").classList.add("hidden");
        }

        document.getElementById("browser-val").textContent = ua.includes(
          "Firefox",
        )
          ? "Firefox"
          : ua.includes("Chrome")
            ? "Chrome"
            : "Safari";
      }

      // Audio Mute Toggle Functionality
      muteBtn.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          muteBtn.textContent = "ON";
        } else {
          audio.pause();
          muteBtn.textContent = "OFF";
        }
      });

      loadTextFiles();
      setInterval(updateClock, 1000);
      initSysInfo();

      const searchInput = document.getElementById("searchInput");
      window.onload = () => {
        searchInput.focus();
      };

      document.addEventListener("keydown", (e) => {
        // If they start typing, attempt to trigger the sun song if quote matches
        if (currentQuote === "Here comes the sun do do dodo" && audio.paused) {
          audio.play().catch(() => {});
          muteBtn.textContent = "ON";
        }

        if (e.key === "/" && document.activeElement !== searchInput) {
          e.preventDefault();
          searchInput.focus();
        }
      });
    </script>
  </body>
</html>
